syntax = "proto3";
package common.v1;

import "protoc-gen-openapiv2/options/annotations.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "micobo Core Service";
    version: "1.0";
    description: "Provides webhook endpoint for services.";
    contact: {
      name: "Elements Core";
      url: "https://gitlab.com/micoboteam/backend/core";
      email: "support@micobo.com";
    };
  };

  schemes: HTTPS;
  schemes: HTTP;

  consumes: "application/json";
  produces: "application/json";

  responses: {
    key: "400",
    value: {
      description: "Bad request.",
      schema: {
        json_schema: {ref: ".common.v1.ErrorResponse"}
      }
    }
  }
  responses: {
    key: "403";
    value: {
      description: "Unauthorized.",
      schema: {
        json_schema: {ref: ".google.protobuf.Empty"}
      }
    }
  }
  responses: {
    key: "404";
    value: {
      description: "Not found.",
      schema: {
        json_schema: {ref: ".google.protobuf.Empty"}
      }
    }
  }
  responses: {
    key: "500";
    value: {
      description: "Server error.",
      headers: {
        key: "X-Correlation-Id"
        value: {
          description: "Unique event identifier for server requests"
          type: "string"
          format: "uuid"
          default: "\"2438ac3c-37eb-4902-adef-ed16b4431030\""
          pattern: "^[0-9A-F]{8}-[0-9A-F]{4}-4[0-9A-F]{3}-[89AB][0-9A-F]{3}-[0-9A-F]{12}$"
        }
      };
      schema: {
        json_schema: {ref: ".google.protobuf.Empty"}
      }
    }
  }
};
